<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JackFruit</title>
</head>
<body>
  <div id="app">
    Hello Everbody!
    {{message}}
    <input v-model="message"/>
    <ol>
      <todo-item
       v-for="item in thingList"
       v-bind:todo="item"
       v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('todo-item',{
    props: ['todo'],
    template: "<li>{{todo.text}}</li>"
  })
  let app = new Vue({
    el: "#app",
    data: {
      message: 'Hello Vue!',
      thingList: [
        {text: "I am the eye of the beholder" , id: 1},
        {text: "I am the eye of the beholder" , id: 2},
        {text: "I am the eye of the bee holder" , id: 3},
        {text: "I am the eye of the beholder" , id: 4},
        {text: "I am the eye of the beholder" , id: 5},
      ]
    }
  })

</script>
</html>
